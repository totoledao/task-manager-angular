<div class="flex justify-between p-8 bg-bg-surface rounded-2xl">
  <div class="flex flex-col">
    <h2 class="heading-medium">Welcome back, Guilherme</h2>
    <p class="paragraph-medium mb-auto">Keep your tasks up-to-date</p>
    <app-main-button title="Create New Task" (callback)="openNewTaskDialog()"> </app-main-button>
  </div>

  <img src="/assets/coding.png" alt="working on the computer" class="aspect-square" />
</div>

<!-- Dialog template at the bottom -->
<ng-template #taskForm>
  <form class="space-y-4" (ngSubmit)="createTask()">
    <div>
      <label class="block text-sm font-medium mb-1">Task Title</label>
      <input
        [(ngModel)]="taskTitle"
        name="taskTitle"
        required
        class="w-full p-2 border rounded focus:ring-2 focus:ring-primary focus:border-transparent"
        placeholder="What needs to be done?"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Description</label>
      <textarea
        [(ngModel)]="taskDescription"
        name="taskDescription"
        class="w-full p-2 border rounded focus:ring-2 focus:ring-primary focus:border-transparent"
        placeholder="Add details..."
        rows="4"
      ></textarea>
    </div>
  </form>
</ng-template>
